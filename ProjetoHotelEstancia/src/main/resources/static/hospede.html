<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>H처spedes - Gerenciamento de Hotel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/hospede.js"></script>
</head>

<style>
	.img-fluid {
		width: 50%;
		max-height: 500px;
		overflow: hidden;
		padding: 0.4%;
	}

	header {
		justify-content: space-between;
		align-items: center;
	}

	.img-logo {
		width: 70px;
		height: 70px;
		overflow: hidden;
		padding: 0.4%;
	}

	.botao-1 {
		background-color: #C3B3A7;
		border: none;

	}

	.botao-1:hover {
		background-color: #ccc;

	}
	.nav-link.active {
		background-color: #C3B3A7;
	}
	.nav-link {
            color: #C3B3A7;
        }
   .nav-link:hover { 
	   color: #6c3c0c;
   }

</style>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="/images/logo1.jpg" class="img-logo">
               <span class="fs-4">HOTEL ESTANCIA</span>
            </a>
            <ul class="nav nav-pills">
				 <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="hospede.html" class="nav-link active" style="background-color: #C3B3A7;">H처spedes</a></li>
                <li class="nav-item"><a href="quarto.html" class="nav-link">Quartos</a></li>
                <li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
            </ul>
        </header>

        <div class="content">
            <h2>Hospedes</h2>
            <button class=" botao-1 btn btn-primary mb-3" onclick="showAddGuestForm()">Incluir</button>
            <table class="table">
                <thead>
                    <tr>
						<th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Cpf</th>
                        <th>Endereco</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="guestTableBody">
                    <!-- Hospedes ser찾o carregados aqui -->
                </tbody>
            </table>
        </div>

        <div id="guestFormModal" style="display:none;">
            <h3 id="formTitle">Incluir H처spede</h3>
            <form id="guestForm">
                <input type="hidden" id="guestId">
                <div class="mb-3">
                    <label for="guestNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="guestNome" required>
                </div>
                <div class="mb-3">
                    <label for="guestTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="guestTelefone" required>
                </div>
                <div class="mb-3">
                    <label for="guestCpf" class="form-label">Cpf</label>
                    <input type="text" class="form-control" id="guestCpf" required>
                </div>
                <div class="mb-3">
                    <label for="guestEndereco" class="form-label">Endereco</label>
                    <input type="text" class="form-control" id="guestEndereco" required>
                </div>
                <div class="mb-3">
                    <label for="guestEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="guestEmail" required>
                </div>
                <button type="submit" class=" botao-1 btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeGuestForm()">Cancel</button>
            </form>
        </div>
    </div>  
</body>
</html>
